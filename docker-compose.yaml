version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "8000:8000"
    volumes:
      # 掛載本機模型目錄（唯讀）
      - ./models:/app/models:ro
      # 掛載自訂設定檔（選用）
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    shm_size: '16gb'   # mmap 大型模型需要足夠的共享記憶體
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 120s   # 模型載入需要較長時間
      retries: 3

  frontend:
    build:
      context: ./frontend
    ports:
      - "5000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
